<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MastoNon</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <a rel="me" href="https://indieweb.social/@permafriday" alt="Mastodon link for verification"></a>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634700877036241" crossorigin="anonymous"></script>
</head>
<body>
  <main class="wrapper">
    <h1>MastoNon</h1>
    <h2>Discover who isn't following you back on Mastodon!</h2>
    <form id="user-id-form">
      <div class="form-item form-item--user" id="form-item--user-id">
        <label for="user-id-input">Enter your User ID <a href="https://prouser123.me/mastodon-userid-lookup/">(found here)</a>:</label>
        <input type="text" id="user-id-input" required>
      </div>
      <div class="form-item form-item--user" id="form-item--mastodon-instance">
        <label for="instance-input">Enter your Mastodon instance (e.g., indieweb.social):</label>
        <input type="text" id="instance-input" required>
      </div>
        <!-- Responsive -->
        <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-4634700877036241"
              data-ad-slot="3380342154"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
        <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      <button id="checkNonFollowers" type="submit">Check Non-Followers</button>
    </form>
    <ul id="non-followers-list"></ul>
  </main>
</body>
</html>
